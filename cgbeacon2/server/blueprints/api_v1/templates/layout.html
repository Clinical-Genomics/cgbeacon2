<!DOCTYPE html>
<html lang="en">
<head>
  <title>cgbeacon2 landing page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('api_v1.send_img', filename='clinGen.png') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <style>
  .alert {
    margin-bottom:0;
  }
  </style>
</head>

<header>
  <nav class="nav navbar-dark bg-dark justify-content-between">
    <a class="nav-item nav-link text-white" href="https://www.scilifelab.se/facilities/clinical-genomics-stockholm/" target="_blank" rel="noopener"><img class="mr-3" src="{{ url_for('api_v1.send_img', filename='logo.d59ae85.svg') }}" alt="Clinical Genomics logo" height="30">Clinical Genomics Beacon - SciLifeLab Stockholm</a>
    <a class="nav-item nav-link text-white d-flex align-items-center" href="https://github.com/Clinical-Genomics/cgbeacon2" target="_blank" rel="noopener"><em class="fab fa-github mr-3" style="font-size:30px;" align="middle"></em>Software v.{{software_version}}</a>
  </nav>
</header>
<body>
{% block body %}{% endblock %}
<br>
<div class="mb-3">
{% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}}">{{ message|safe }}</div>
{% endfor %}
</div>

<footer class="footer mt-3">
  <div class="row d-flex justify-content-around">
    <div>
      <a href="https://www.scilifelab.se" target="_blank" rel="noopener"><img src="{{url_for('api_v1.send_img', filename='scilifelab-logo.svg')}}" alt="SciLifeLab" height="50"></a>
    </div>
    <div>
      <a href="https://elixir-europe.org/" target="_blank" rel="noopener"><img src="{{url_for('api_v1.send_img', filename='elixir_logo.png')}}" alt="Elixir" height="50"></a>
    </div>
    <div>
      <a href="http://ki.se" target="_blank" rel="noopener"><img src="{{url_for('api_v1.send_img', filename='KI2.jpeg')}}" alt="Karolinska University Hospital" height="50"></a>
    </div>
    <div>
      <a href="https://www.ga4gh.org/" target="_blank" rel="noopener"><img src="{{url_for('api_v1.send_img', filename='ga4gh.png')}}" alt="Global Alliance for Genomics and Health" height="50"></a>
    </div>
    <div>
      <a href="https://beacon-network.org/#/" target="_blank" rel="noopener"><img src="{{url_for('api_v1.send_img', filename='beacon-network-logo-dark.svg')}}" alt="The Beacon Network" height="50"></a>
    </div>
  </div>
</footer>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
{% endblock %}

</body>

</html>
